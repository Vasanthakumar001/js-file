<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>

<script>
// Create an object:
var nam  = {firstname:"nimal", lastname:"raj", age:"15" , city:"kandy"};

// Display some data from the object:
document.getElementById("demo").innerHTML = "My name is " + nam.firstname + nam.lastname + ".I am"+ nam.age + "Years old. I live  in " + nam.city;
</script>

</body>
</html>
